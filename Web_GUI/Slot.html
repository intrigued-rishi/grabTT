<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Slot.css"></style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bool Slots</title>
</head>
<body>
    <div id="preview">
        Enter Number of Columns:
        <input type="text" name="col_num" id="col_num">
        <button type="button" class="btn btn-warning" id="submit_cols">Submit</button>
    </div>
    <div id="outer">
        <div class="rows">
            <div class="day">Monday</div>
            
        </div>
        <div class="rows">
            <div class="day">Tuesday</div>
            
        </div>
        <div class="rows">
            <div class="day">Wednesday</div>
            
        </div>
        <div class="rows">
            <div class="day">Thursday</div>
            
        </div>
        <div class="rows">
            <div class="day">Friday</div>
            
        </div>
        <div id="submit_slots">
            <input type="text" name="slotName" id="slot_name">
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript" src="Slot.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
